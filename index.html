<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решатель квадратных уравнений</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="icon" type="image/x-icon" href="result_image.png"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

    <style>
  
        body { 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            font-size: 16px; 
            line-height: 1.5;
            text-align: left; 
        }

        label, h3 {
            font-weight: 500; 
            color: rgba(0, 0, 0, 0.7); 
        }

        h1, h2 { 
            font-size: 24px; 
            font-weight: 900; 
            text-align: left;
        }
        
        .overlay-button {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding-right: 24px;
            padding-left: 24px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1;
            border-radius: 4px;
            margin: 4px 0;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s; 
            user-select: none;
        }
        
        #accept-button {
            background-color: rgb(132, 94, 194); 
            color: white;
        }
        
        #accept-button:hover {
            opacity: 0.9;
        }
        
        #output { 
            margin-top: 5px; 
            font-weight: 500;
            color: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            border: 1px solid #ccc; 
            white-space: pre-wrap; 
            background-color: #f9f9f9; 
            border-radius: 4px;
            text-align: left;
            width: 300px;
            margin-left: 0;
        }

        input { 
            margin: 5px 0 5px 10px; 
            padding: 8px; 
            width: 150px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 5px;
            width: 300px; 
        }
        
        h3 {
             margin-top: 10px;
        }



        @media (max-width: 767px) {
            
            body { 
                text-align: center; /* Центрируем все на телефоне */
            }

            h1, h2 {
                text-align: center;
            }

            .input-container {
                max-width: 90%; 
                width: 300px;
                margin: 0 auto 10px auto; 
                justify-content: space-between;
            }
            
            input {
                width: 50%; 
                max-width: 150px; 
            }
            
        
            #output {
                width: 300px;
                margin: 20px auto 0 auto;
            }
            
            .overlay-button {
                margin: 10px auto; 
            }
            
            h3 {
                 text-align: center;
            }
        }
    </style>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6773736671998562"
     crossorigin="anonymous"></script>
    
</head>
<body>

    <h1>Решатель квадратных уравнений Хазар и Расул лох</h1>

    <div class="input-container">
        <label for="a">Коэффициент a:</label>
        <input type="number" id="a" value="1">
    </div>

    <div class="input-container">
        <label for="b">Коэффициент b:</label>
        <input type="number" id="b" value="-5">
    </div>

    <div class="input-container">
        <label for="c">Коэффициент c:</label>
        <input type="number" id="c" value="6">
    </div>

    <br>
    
    <div 
        class="overlay-button" 
        id="accept-button" 
        onclick="solveQuadratic()">
        
        Решить уравнение
        
    </div>

    <h2>Результат:</h2>
    <div id="output">Здесь появятся корни уравнения.</div>
    
    <h3>Эснад тоже лох</h3>
    <h3>Гусейн лох</h3>
    
    <script src="script.js"></script>

</body>
</html>
